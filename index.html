<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civilization I Tech Tree Explorer</title>
    <meta http-equiv="refresh" content="0; url=civ-tech-selector.html" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, Helvetica, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .loading {
        text-align: center;
      }
      .spinner {
        border: 3px solid #1e293b;
        border-top: 3px solid #38bdf8;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading Civilization I Tech Tree Explorer...</p>
      <p><a href="civ-tech-selector.html" style="color: #38bdf8">Click here if you're not redirected automatically</a></p>
    </div>
  </body>
</html>
